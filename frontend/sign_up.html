<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 
 <style>
    /* Reset some default browser styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #06080b;       
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .viewscreen_display {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      max-width: 380px;
      gap: 16px;
    }

    .sign_up_panel_container {
      background: #000000;
      border: 1px solid #6c6b6b6f;
      color: #e0e0e0;
      box-shadow: 0px 0px 100px #6c6b6b6f; 
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .sign_up_panel_container {
        padding: 32px 24px;
      }
    }

    .logo_panel {
      text-align: center;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      min-width: 270px;
      margin-bottom: 16px;
    }

    .logo_panel div{
      color: #e0e0e0;
      opacity: 0.9;
      font-family: 'Caprasimo', cursive;   /* main font */
      font-size: 30px;
    }

    .sign_up_panel_header {
      min-width: 270px;
      text-align: left;
      margin-bottom: 25px;
    }

    .sign_up_panel_header h1 {
      font-size: 28px;
      color: #e0e0e0;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .sign_up_panel_header div {
      font-size: 15px;
      color: #666;
    }

    .log_in_wrapper {
      font-size: 10px;
      display: flex;
    }

    .log_in_wrapper a{
      margin-left: 7px;
      opacity: 0.7;
      color: #e0e0e0;
      font-weight: bold;
      text-decoration: none;
    }

    .log_in_wrapper a:hover{
      color: #cccccc;
      opacity: 0.9;
      cursor: pointer;
    }

    .sign_up_form {
      min-width: 270px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form_group {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .form_group label {
      margin-bottom: 6px;
      font-size: 14px;
      color: #e0e0e0;
      opacity: 0.9;
      font-weight: 500;
    }

    .form_group input {
      width: 100%;
      background-color: #000000;
      padding: 10px 0px;
      border: none;
      border-bottom: 2px solid gray;
      outline: none;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    .form_group input:focus {
      color: white;
      box-shadow: none;
      border-bottom-color:#e0e0e0;

    }

    .sign_up_btn {
      width: 100%;
      color: #e0e0e0;
      color: black;
      border: none;
      margin-top: 4px;
      padding: 12px;
      border-radius: 7px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .sign_up_btn:hover {
      opacity: 0.9;
      background-color: #c1c1c1;
    }

    .forgot_password {
      display: flex;
      width: 100%;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .forgot_password a {
      font-size: 15px;
      color: gray;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .forgot_password a:hover {
      color: black;
      cursor: pointer;
    }

    .creator_link {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }

    .creator_link a{
      font-size: 16px;
      color: rgb(76, 76, 76);
      text-decoration: none;
      transition: color 0.2s ease;
      padding: 0px 5px;
    }

    .creator_link a:hover {
      color: black;
      cursor: pointer;
    }

  </style>
</head>
<body>
  
<!-- Main container -->
<div class="viewscreen_display">

  <div class="sign_up_panel_container">

    <div class="logo_panel">
      <!-- <img src = "diagram.png" alt = "Krebble"/> -->
      <div>Krebble.</div>
    </div>

    <div class="sign_up_panel_header">
      <h1>Create Account</h1>
      <div>Sign in to access your dashboard</div>
        <div class="log_in_wrapper">
          <div>Already have an account?</div>
          <a href="index.html">Log In</a>
        </div>
    </div>

    <div class="sign_up_panel">
      
      <!-- sign_up form -->
      <form action="#" method="post" class="sign_up_form">
        
        <!-- Name -->
        <div class="form_group">
          <label for="username">Name</label>
          <input type="text" id="username" name="username" placeholder="Enter username e.g. maybeeGabriel" required>
        </div>

        <!-- Email -->
        <div class="form_group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your Email" required>
        </div>

        <!-- Password -->
        <div class="form_group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <!--Confirm Password -->
        <div class="form_group">
          <label for="password">Confirm</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Type password again" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="sign_up_btn">Get Started</button>

      </form>

    </div>

  </div>

  <div class="creator_link">
    <a href="https://x.com/maybeeGabriel" target="_blank" rel="noopener">@maybeeGabriel</a>
  </div>

</div>

<!-- PREVENT RELOAD LOGIC (JS) & push form details to backend.-->
<script>
  const form = document.querySelector(".sign_up_form");
  form.addEventListener("submit", async (event) => {
    event.preventDefault();

    // remeber # for ids and . for classnames
    const username = document.querySelector("#username").value;
    const email = document.querySelector("#email").value;
    const password = document.querySelector("#password").value;
    const confirmPassword = document.querySelector("#confirmPassword").value;

    // logging for now
    console.log("Username: ", username);
    console.log("email: ", email);
    console.log("password: ", password);
    console.log("confirmed password: ", confirmPassword);

    // posting form details to signup method
    const response = await fetch("https://krebble-v1.onrender.com/sign-up", {
      method: "POST", 
      headers: {
        "Content-Type": "application/json",
      },

      body: JSON.stringify({
        username,
        email,
        password,
        confirmPassword,
      }),
    });

    const result = await response.json();
    console.log(result);  

    if (response.ok) {
      // Store user_id in memory instead of localStorage
      window.userId = result.user_id;
      alert(result.message);

      window.location.href = "sporty_details.html";
    }
  })

</script>

</body>
</html>
