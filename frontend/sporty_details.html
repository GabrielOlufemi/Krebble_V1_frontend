<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>details</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 

 <style>
    /* Reset some default browser styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f1f5f8, #e8ddd0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    body.dark { background: #06080b; }

    .viewscreen_display {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      max-width: 380px;
      gap: 16px;
    }

    .details_panel_container {
      background: #000000;
      border: 1px solid #6c6b6b6f;
      color: #e0e0e0;
      box-shadow: 0px 0px 100px #6c6b6b6f; 
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .details_panel_container {
        padding: 32px 24px;
      }
    }

    .phone_number_wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo_sms {
      font-size: 15px;
      color: #666;
      padding-bottom: 0px;
      font-family: inherit;
    }

    .phone_number_wrapper input {
      flex: 1;
      padding: 10px 0px;
      color: #e0e0e0;
      background-color: #000000;
      border: none;
      border-bottom: 2px solid gray;
      outline: none;
      font-size: 15px;
      transition: border-color 0.3s ease;
      /* iOS Safari fixes */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: 0;
    }

    .phone_number_wrapper input:focus {
      color: white;
      border-bottom-color: #e0e0e0;
    }

    .logo_panel {
      text-align: center;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      min-width: 270px;
      margin-bottom: 16px;
    }

    .logo_panel div{
      color: #e0e0e0;
      opacity: 0.9;
      font-family: 'Caprasimo', cursive;   /* main font */
      font-size:30px;
    }

    .details_panel_header {
      min-width: 270px;
      max-width: 270px;
      text-align: left;
      margin-bottom: 25px;
    }

    .details_panel_header h1 {
      font-size: 28px;
      color: #e0e0e0;  
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .details_panel_header div {
      font-size: 15px;
      color: #666;
    }

    .details_form {
      min-width:270px;
      width: 100%;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .form_group {
      display: flex;
      flex-direction: column;
      text-align: left;
      min-width: 270px;
    }

    .form_group label {
      margin-bottom: 6px;
      font-size: 14px;
      color: #e0e0e0;  
      opacity: 0.9;
      font-weight: 500;
    }

    .form_group input {
      padding: 10px 0px;
      border: none;
      color: #e0e0e0;
      background-color: #000000;
      border-bottom: 2px solid gray;
      outline:none;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s ease;
      /* iOS Safari fixes */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: 0;
    }

    .form_group input:focus {
      color: white;
      box-shadow: none;
      border-bottom-color: #e0e0e0;
    }

    .details_btn {
      background: #e0e0e0;
      color: black;
      border: none;
      width:200px;
      margin-top:4px;
      padding: 12px;
      border-radius: 7px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition:all 0.2s ease;
    }

    .details_btn:hover {
      opacity: 0.9;
      background-color: #e0e0e0;
    }

    .details_btn:active {
      opacity: 0.8;
      background-color: #b7b5b5;
    }

    .forgot_password {
      display: flex;
      width: 100%;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .forgot_password a {
      font-size: 15px;
      color: gray;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .forgot_password a:hover {
      color: black;
      cursor: pointer;
    }

    .creator_link {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }

    .creator_link a{
      font-size: 16px;
      color: rgb(76, 76, 76);
      text-decoration: none;
      transition: color 0.2s ease;
      padding: 0px 5px;
    }

    .creator_link a:hover {
      color:black;
      cursor:pointer;
    }

  </style>
</head>
<body>
  
<!-- Main container -->
 
<div class = "viewscreen_display">

  <div class="details_panel_container">

    <div class = "logo_panel">
      <div>Krebble.</div>
    </div>

    <div class="details_panel_header">
      <h1>Grant Access</h1>
      <div>
        Provide your Sporty login details 
      </div>
    </div>

    <div class="details_panel">
      
      <!-- details form -->
      <form action="#" method="post" class="sporty_details_form details_form">
        
        <!-- Phone Number -->
        <div class="form_group">
          <label for="phone_number">Phone Number</label>
          <div class="phone_number_wrapper">
            <div class="logo_sms">+234</div>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your Phone Number" required>
          </div>
        </div>

        <!-- Password -->
        <div class="form_group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="details_btn">Proceed</button>

      </form>
    </div>

  </div>

  <div class = "creator_link">
    <a href="https://x.com/maybeeGabriel" target = "_blank" rel = "noopener">@maybeeGabriel</a>
  </div>

</div>

<script>
  const form = document.querySelector(".sporty_details_form");
  const submitBtn = form.querySelector(".details_btn");

  form.addEventListener("submit", async (event) => {
    event.preventDefault();

    let phone_number = document.querySelector("#phone_number").value;
    const sporty_password = document.querySelector("#password").value;

    if (!/^\d+$/.test(phone_number)) {
      alert("Phone number must contain only numbers");
      return;
    }

    if (phone_number.startsWith('0')) {
      phone_number = phone_number.substring(1);
    }

    if (phone_number.length !== 10) {
      alert("Phone number must be 10 digits (or 11 if it starts with 0)");
      return;
    }

    const userId = localStorage.getItem("user_id");

    if (!userId) {
      alert("Session expired. Please sign up again.");
      window.location.href = "sign_up.html";
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = "Verifying...";
    submitBtn.style.opacity = "0.6";
    submitBtn.style.cursor = "not-allowed";

    try {
      const response = await fetch(`https://krebble-v1.onrender.com/register-sporty-details/${userId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone_number, sporty_password })
      });

      const result = await response.json();

      if (response.ok) {
        // Check if user has any bet data
        const betsCheck = await fetch(`https://krebble-v1.onrender.com/check-bets/${userId}`);
        const betsData = await betsCheck.json();

        if (betsData.has_bets) {
          window.location.href = "dashboard.html";
        } else {
          window.location.href = "landing.html";
        }
      } else {
        alert(result.detail || "Failed to verify details");
        submitBtn.disabled = false;
        submitBtn.textContent = "Proceed";
        submitBtn.style.opacity = "1";
        submitBtn.style.cursor = "pointer";
      }
    } catch (error) {
      alert("Network error. Please try again.");
      submitBtn.disabled = false;
      submitBtn.textContent = "Proceed";
      submitBtn.style.opacity = "1";
      submitBtn.style.cursor = "pointer";
    }
  });
</script>

</body>
</html>
