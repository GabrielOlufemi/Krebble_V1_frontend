<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 
 <style>
    /* Reset some default browser styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #06080b;       
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .viewscreen_display {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      max-width: 380px;
      gap: 16px;
    }

    .sign_in_panel_container {
      background: #000000;
      border: 1px solid #6c6b6b6f;
      color: #e0e0e0;
      box-shadow: 0px 0px 100px #6c6b6b6f;      
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .sign_in_panel_container {
        padding: 32px 24px;
      }
    }

    .logo_panel {
      text-align: center;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      min-width: 270px;
      margin-bottom: 16px;
    }

    .logo_panel div{
      color: #e0e0e0;
      opacity: 0.9;
      font-family: 'Caprasimo', cursive;   /* main font */
      font-size: 30px;
    }

    .sign_in_panel_header {
      min-width: 270px;
      text-align: left;
      margin-bottom: 25px;
    }

    .sign_in_panel_header h1 {
      font-size: 28px;
      color: #e0e0e0;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .sign_in_panel_header div {
      font-size: 15px;
      color: #666;
    }

    .sign_up_wrapper {
      font-size: 10px;
      display: flex;
    }

    .sign_up_wrapper a{
      margin-left: 7px;
      opacity: 0.7;
      color: #e0e0e0;
      font-weight: bold;
      text-decoration: none;
    }

    .sign_up_wrapper a:hover{
      cursor: pointer;
      opacity: 0.9;
    }

    .sign_in_form {
      min-width: 270px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form_group {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .form_group label {
      margin-bottom: 6px;
      font-size: 14px;
      color: #e0e0e0;
      opacity: 0.9;
      font-weight: 500;
    }

    .form_group input {
      width: 100%;
      padding: 10px 0px;
      color: #e0e0e0;
      border: none;
      border-bottom: 2px solid gray;
      background-color: #000000;
      outline: none;
      font-size: 15px;
      transition: border-color 0.3s ease;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: 0;
    }

    .form_group input:focus {
      color: white;
      box-shadow: none;
      border-bottom-color: #e0e0e0;
    }

    .sign_in_btn {
      width: 100%;
      background: #e0e0e0;
      color: #000000;
      border: none;
      margin-top: 4px;
      padding: 12px;
      border-radius: 7px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .sign_in_btn:hover {
      opacity: 0.9;
      background-color: #c1c1c1;
    }

    .forgot_password {
      display: flex;
      width: 100%;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .forgot_password a {
      font-size: 15px;
      color: gray;
      text-decoration: none;
      transition: color 0.2s ease;
      cursor: pointer;
    }

    .forgot_password a:hover {
      color: #e0e0e0;
    }

    .creator_link {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }

    .creator_link a{
      font-size: 16px;
      color: rgb(76, 76, 76);
      text-decoration: none;
      transition: color 0.2s ease;
      padding: 0px 5px;
    }

    .creator_link a:hover {
      color: #999;
      cursor: pointer;
    }

  </style>
</head>
<body>
  
<!-- Main container -->
 
<div class="viewscreen_display">

  <div class="sign_in_panel_container">

    <div class="logo_panel">
      <div>Krebble.</div>
    </div>

    <div class="sign_in_panel_header">
      <h1>Welcome Back!</h1>
      <div>Sign in to access your dashboard</div>
        <div class="sign_up_wrapper">
          <div>Don't have an account?</div>
          <a href="sign_up.html">Sign Up</a>
        </div>
    </div>

    <div class="sign_in_panel">
      
      <!-- sign_in form -->
      <form action="#" method="post" class="sign_in_form">
        
        <!-- Email or Username -->
        <div class="form_group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <!-- Password -->
        <div class="form_group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="sign_in_btn">Sign In</button>

      </form>

      <div class="forgot_password">
        <a>Forgot Password?</a>
      </div>

    </div>

  </div>

  <div class="creator_link">
    <a href="https://x.com/maybeeGabriel" target="_blank" rel="noopener">@maybeeGabriel</a>
  </div>

</div>

<script>

  const form = document.querySelector(".sign_in_form");
  form.addEventListener("submit", handleSignIn)

  async function handleSignIn(event){
    event.preventDefault();

    const username = document.querySelector("#username").value
    const password = document.querySelector("#password").value

    console.log("username: ", username);
    console.log("password: ", password);

    //posting details to sign in method
    const response = await fetch("https://krebble-v1.onrender.com/sign-in", {
      method: "POST",
      headers: {
        "Content-Type" : "application/json"
      },
      body: JSON.stringify({
        username,
        password
      })
    });

    const result = await response.json();
    console.log(result);

    if (response.ok) {
      // Sign in successful
      console.log("User ID:", result.user_id);
      
      // Store user_id in memory instead of localStorage
      localStorage.setItem('user_id', result.user_id);

      // Check if Sporty details exist
      if (result.has_sporty_details) {
        window.location.href = "dashboard.html";  // Redirect to dashboard
      } else {
        window.location.href = "sporty_details.html";  // Redirect to add Sporty details
      }

    } else {
      // Sign in failed
      alert(result.detail || "Sign in failed");
    }
  }
  
</script>

</body>
</html>
