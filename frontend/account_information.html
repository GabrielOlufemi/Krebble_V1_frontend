<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krebble - Account Information</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f1f5f8, #e8ddd0);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }

    body.dark { background: #06080b; }

    .viewscreen_display {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
    }

    .wrapper {
      background: #fff;
      border-radius: 15px;
      padding: 0;
      box-shadow: 0 0px 40px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
    }

    body.dark .wrapper {
      background: #000000;
      color: #e0e0e0;
      box-shadow: 0px 0px 100px #6c6b6b6f;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #e5e5e5;
      transition: border-color 0.3s;
      gap: 16px;
    }

    body.dark .navbar { border-bottom-color: #30363d; }

    .back-btn {
      padding: 8px;
      border: none;
      background: transparent;
      color: #36281f;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .back-btn:hover {
      background: #f0f0f0;
    }

    body.dark .back-btn {
      color: #e0e0e0;
    }

    body.dark .back-btn:hover {
      background: #2d3340;
    }

    .page-header {
      flex: 1;
      text-align: center;
      margin-right: 32px;
    }

    .page-title {
      font-size: 18px;
      font-weight: 600;
      color: #36281f;
      margin-bottom: 2px;
    }

    body.dark .page-title {
      color: #e0e0e0;
    }

    .page-subtitle {
      font-size: 13px;
      color: #8b949e;
      font-weight: 400;
    }

    body.dark .page-subtitle {
      color: #6b7280;
    }

    .content-wrapper {
      padding: 0;
    }

    .account-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid #e5e5e5;
      transition: all 0.2s;
      cursor: pointer;
    }

    body.dark .account-item {
      border-bottom-color: #30363d;
    }

    .account-item:hover {
      background: #f8f9fa;
    }

    body.dark .account-item:hover {
      background: #252a33;
    }

    .account-item-content {
      flex: 1;
    }

    .account-item-label {
      font-size: 15px;
      font-weight: 600;
      color: #36281f;
      margin-bottom: 2px;
    }

    body.dark .account-item-label {
      color: #e0e0e0;
    }

    .account-item-value {
      font-size: 14px;
      color: #8b949e;
      font-weight: 400;
    }

    body.dark .account-item-value {
      color: #6b7280;
    }

    .account-item-value.empty {
      color: #adb5bd;
      font-style: italic;
    }

    body.dark .account-item-value.empty {
      color: #4a5568;
    }

    .account-item-arrow {
      color: #adb5bd;
      flex-shrink: 0;
      margin-left: 12px;
    }

    body.dark .account-item-arrow {
      color: #6b7280;
    }

    .account-item-description {
      font-size: 13px;
      color: #8b949e;
      padding: 0 20px 16px 20px;
      line-height: 1.5;
    }

    body.dark .account-item-description {
      color: #6b7280;
    }

    .account-item-description a {
      color: #4a90e2;
      text-decoration: none;
    }

    .account-item-description a:hover {
      text-decoration: underline;
    }

    body.dark .account-item-description a {
      color: #6ba3e8;
    }

    .logout-section {
      padding: 20px;
      text-align: center;
    }

    .logout-btn {
      background: none;
      border: none;
      color: #dc3545;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      padding: 12px;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      opacity: 0.8;
    }

    body.dark .logout-btn {
      color: #ff6b6b;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #8b949e;
    }

    body.dark .loading {
      color: #6b7280;
    }

    @media (max-width: 768px) {
      body { padding: 12px; }
      .viewscreen_display { max-width: 100%; }
      .navbar { padding: 14px 16px; }
      .page-title { font-size: 17px; }
      .page-subtitle { font-size: 12px; }
      .account-item { padding: 14px 16px; }
      .account-item-description { padding: 0 16px 14px 16px; }
    }

    @media (max-width: 480px) {
      .navbar { padding: 12px 14px; }
      .page-title { font-size: 16px; }
      .account-item { padding: 12px 14px; }
      .account-item-label { font-size: 14px; }
      .account-item-value { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="viewscreen_display">
    <div class="wrapper">
      <div class="navbar">
        <button class="back-btn" id="back-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>

        <div class="page-header">
          <div class="page-title">Account</div>
          <div class="page-subtitle" id="username-subtitle">@maybeeSaint</div>
        </div>
      </div>    
      
      <div class="content-wrapper" id="content-wrapper">
        <div class="loading">Loading account information...</div>
      </div>
        
    </div>
  </div>

  <script>
    // ===================== THEME HANDLING =====================
    
    function getUserId() {
      const userId = localStorage.getItem('user_id');
      if(!userId){
        throw new Error('User ID not found. sign in again');
      }
      return userId;
    }

    // Apply theme immediately from localStorage (no flash)
    function applyStoredTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    }

    // Fetch theme from DB and update localStorage if different
    async function syncThemeFromDB() {
      try {
        const userId = getUserId();
        const response = await fetch(`http://127.0.0.1:8000/user/general/${userId}`);
        const data = await response.json();
        
        const dbTheme = data.theme || 'light';
        const localTheme = localStorage.getItem('theme');
        
        // If DB theme is different from local, update
        if (dbTheme !== localTheme) {
          localStorage.setItem('theme', dbTheme);
          if (dbTheme === 'dark') {
            document.body.classList.add('dark');
          } else {
            document.body.classList.remove('dark');
          }
        }
      } catch (err) {
        console.error("Error syncing theme:", err);
      }
    }

    // Apply theme instantly, then sync with DB
    applyStoredTheme();
    syncThemeFromDB();

    // ===================== NAVIGATION HANDLERS =====================
    
    document.getElementById("back-btn").onclick = () => {
      window.location.href = "user_settings.html";
    }

    // ===================== ACCOUNT DATA HANDLING =====================

    async function fetchAccountData(){
      try {
        const userId = getUserId();
        const response = await fetch(`http://127.0.0.1:8000/user/general/${userId}`);

        if (!response.ok){
          throw new Error(`Server error: ${response.status}`);
        }
        
        const data = await response.json();
        return data;
      } catch(error){
        console.error('Error fetching account data:', error);
        throw error;
      }
    }

    async function renderAccountInfo() {
      try {
        const data = await fetchAccountData();
        
        // Update subtitle
        document.getElementById('username-subtitle').textContent = `@${data.username}`;
        
        // Build HTML
        const html = `
          <div class="account-item" onclick="editField('username')">
            <div class="account-item-content">
              <div class="account-item-label">Username</div>
              <div class="account-item-value">${data.username}</div>
            </div>
            <svg class="account-item-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>

          <div class="account-item" onclick="editField('email')">
            <div class="account-item-content">
              <div class="account-item-label">Email</div>
              <div class="account-item-value ${data.email ? '' : 'empty'}">${data.email || 'Not set'}</div>
            </div>
            <svg class="account-item-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>

          <div class="account-item" onclick="editField('phone')">
            <div class="account-item-content">
              <div class="account-item-label">Phone</div>
              <div class="account-item-value ${data.phone_number ? '' : 'empty'}">${data.phone_number || 'Not set'}</div>
            </div>
            <svg class="account-item-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>

          <div class="logout-section">
            <button class="logout-btn" onclick="logout()">Log out</button>
          </div>
        `;
        
        document.getElementById('content-wrapper').innerHTML = html;
      } catch (error) {
        console.error('Error fetching account data:', error);
        document.getElementById('content-wrapper').innerHTML = '<div class="loading">Error loading account information</div>';
      }
    }

    function editField(field) {
      alert(`Edit ${field} - This would navigate to the edit page for ${field}`);
    }

    function logout() {
      if (confirm('Are you sure you want to log out?')) {
        localStorage.removeItem('user_id');
        localStorage.removeItem('theme');
        alert('Logged out successfully');
      }
    }

    // Load account data on page load
    renderAccountInfo();
  </script>
</body>
</html>
