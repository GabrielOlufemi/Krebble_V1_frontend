<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krebble - Scrape Data</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
      background: #06080b;
    }

    .viewscreen_display {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      max-width: 500px;
      gap: 16px;
    }

    .wrapper {
      background: #000000;
      border: 1px solid #6c6b6b6f;
      color: #e0e0e0;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0px 0px 100px #6c6b6b6f;
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }

    .brand {
      font-family: 'Caprasimo', cursive;
      font-size: 30px;
      color: #e0e0e0;
      opacity: 0.9;
      margin-bottom: 32px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .description {
      font-size: 15px;
      color: #999;
      line-height: 1.6;
      max-width: 400px;
    }

    .scrape-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 200px;
    }

    .scrape-btn:hover:not(:disabled) {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .scrape-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .scrape-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      display: none;
      color: #10b981;
      font-size: 14px;
      padding: 12px 16px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 6px;
      margin-top: 16px;
    }

    .status.error {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .terms {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      line-height: 1.5;
    }

    .creator_link {
      margin-top: 12px;
      display: flex;
      justify-content: center;
    }

    .creator_link a {
      font-size: 14px;
      color: #8b949e;
      text-decoration: none;
      transition: color 0.2s ease;
      padding: 0px 5px;
    }

    .creator_link a:hover {
      color: #e0e0e0;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      body { padding: 16px; }
      .wrapper { padding: 32px 24px; }
      .brand { font-size: 24px; }
      .description { font-size: 14px; }
      .scrape-btn { padding: 12px 24px; font-size: 15px; min-width: 180px; }
      .terms { font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="viewscreen_display">
    <div class="wrapper">
      <div class="brand">Krebble.</div>
      
      <div class="content">
        <p class="description">
          Click the button below to sync your latest betting data from Sportybet. 
          This will fetch your recent bet history and update your dashboard.
          <br>An email will be sent upon completion of scrape.
        </p>
        
        <button class="scrape-btn" id="scrape-btn">Scrape</button>
        
        <p class="terms">
          By clicking this button, you agree to our terms and conditions
        </p>
        
        <div id="status" class="status">Syncing data...</div>
      </div>
    </div>

    <div class="creator_link">
      <a href="https://x.com/maybeeGabriel" target="_blank" rel="noopener">@maybeeGabriel</a>
    </div>
  </div>

  <script>
    let working = false;

    document.getElementById('scrape-btn').onclick = async function() {
      if (working) return;
      
      const id = localStorage.getItem('user_id');
      const msg = document.getElementById('status');
      const btn = this;
      
      if (!id) {
        alert('No user_id found');
        return;
      }

      working = true;
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span>Syncing...';
      msg.style.display = 'block';
      msg.classList.remove('error');
      msg.textContent = 'Fetching your bet data...';

      try {
        const r = await fetch(`https://krebble-v1.onrender.com/scrape/${id}`);
        const d = await r.json();
        
        if (r.ok) {
          msg.textContent = '✓ Synced!';
          btn.textContent = 'Success';
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        } else {
          msg.textContent = '✗ Failed';
          msg.classList.add('error');
          btn.disabled = false;
          btn.textContent = 'Scrape';
          working = false;
        }
      } catch (e) {
        msg.textContent = '✗ Error';
        msg.classList.add('error');
        btn.disabled = false;
        btn.textContent = 'Scrape';
        working = false;
      }
    };
  </script>
</body>
</html>
