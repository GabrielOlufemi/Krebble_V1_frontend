<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krebble - Support</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f1f5f8, #e8ddd0);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }

    body.dark { background: #06080b; }

    .viewscreen_display {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 700px;
    }

    .wrapper {
      background: #fff;
      border-radius: 15px;
      padding: 0;
      box-shadow: 0 0px 40px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
    }

    body.dark .wrapper {
      background: #000000;
      color: #e0e0e0;
      box-shadow: 0px 0px 100px #6c6b6b6f;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #e5e5e5;
      transition: border-color 0.3s;
      gap: 16px;
    }

    body.dark .navbar { border-bottom-color: #30363d; }

    .back-btn {
      padding: 8px;
      border: none;
      background: transparent;
      color: #36281f;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .back-btn:hover {
      background: #f0f0f0;
    }

    body.dark .back-btn {
      color: #e0e0e0;
    }

    body.dark .back-btn:hover {
      background: #2d3340;
    }

    .page-header {
      flex: 1;
      text-align: center;
      margin-right: 32px;
    }

    .page-title {
      font-size: 18px;
      font-weight: 600;
      color: #36281f;
      margin-bottom: 2px;
    }

    body.dark .page-title {
      color: #e0e0e0;
    }

    .page-subtitle {
      font-size: 13px;
      color: #8b949e;
      font-weight: 400;
    }

    body.dark .page-subtitle {
      color: #6b7280;
    }

    .content-wrapper {
      padding: 24px 20px;
    }

    .support-intro {
      text-align: center;
      margin-bottom: 28px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      transition: background 0.3s;
    }

    body.dark .support-intro {
      background: #141414;
    }

    .support-intro h2 {
      font-size: 20px;
      color: #36281f;
      margin-bottom: 8px;
      font-weight: 600;
    }

    body.dark .support-intro h2 {
      color: #e0e0e0;
    }

    .support-intro p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }

    body.dark .support-intro p {
      color: #adb5bd;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 15px;
      font-weight: 600;
      color: #36281f;
      margin-bottom: 8px;
    }

    body.dark .form-label {
      color: #e0e0e0;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
      background: #fff;
      font-size: 15px;
      color: #36281f;
      transition: all 0.2s;
      font-family: inherit;
    }

    .form-input::placeholder {
      color: #adb5bd;
    }

    .form-input:focus {
      outline: none;
      border-color: #36281f;
    }

    body.dark .form-input {
      background: #141414;
      border-color: #30363d;
      color: #e0e0e0;
    }

    body.dark .form-input::placeholder {
      color: #6b7280;
    }

    body.dark .form-input:focus {
      border-color: #6b7280;
    }

    .form-textarea {
      min-height: 150px;
      resize: vertical;
      font-family: inherit;
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: #8b949e;
      margin-top: 4px;
    }

    body.dark .char-count {
      color: #6b7280;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #36281f;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .submit-btn:hover {
      background: #4a3629;
    }

    body.dark .submit-btn {
      background: #296633;
    }

    body.dark .submit-btn:hover {
      background: #247f33;
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .contact-info {
      margin-top: 24px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 10px;
      text-align: center;
      transition: background 0.3s;
    }

    body.dark .contact-info {
      background: #252a33;
    }

    .contact-info p {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
    }

    body.dark .contact-info p {
      color: #adb5bd;
    }

    .contact-info a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    body.dark .contact-info a {
      color: #6ba3e8;
    }

    @media (max-width: 768px) {
      body { padding: 12px; }
      .viewscreen_display { max-width: 100%; }
      .navbar { padding: 14px 16px; }
      .page-title { font-size: 17px; }
      .page-subtitle { font-size: 12px; }
      .content-wrapper { padding: 20px 16px; }
      .support-intro h2 { font-size: 18px; }
      .support-intro p { font-size: 13px; }
      .form-input { padding: 11px 14px; font-size: 14px; }
      .submit-btn { padding: 11px; font-size: 14px; }
    }

    @media (max-width: 480px) {
      .navbar { padding: 12px 14px; }
      .page-title { font-size: 16px; }
      .content-wrapper { padding: 18px 14px; }
      .support-intro { padding: 16px; }
      .support-intro h2 { font-size: 17px; }
      .form-input { padding: 10px 12px; font-size: 14px; }
      .submit-btn { padding: 10px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="viewscreen_display">
    <div class="wrapper">
      <div class="navbar">
        <button class="back-btn" id="back-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>

        <div class="page-header">
          <div class="page-title">Support</div>
        </div>
      </div>    
      
      <div class="content-wrapper">
        <div class="support-intro">
          <h2>How can we help you?</h2>
          <p>Send us a message and we'll get back to you as soon as possible.</p>
        </div>

        <form id="support-form">
          <div class="form-group">
            <label class="form-label">Subject</label>
            <input 
              type="text" 
              class="form-input" 
              id="subject" 
              placeholder="What's this about?"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label">Message</label>
            <textarea 
              class="form-input form-textarea" 
              id="message" 
              placeholder="Describe your issue or question in detail..."
              maxlength="1000"
              required
            ></textarea>
            <div class="char-count">
              <span id="char-count">0</span>/1000 characters
            </div>
          </div>

          <button type="submit" class="submit-btn" id="submit-btn">Send Message</button>
        </form>
        
      </div>
    </div>
  </div>

  <script>
    // ===================== THEME HANDLING =====================
    
    function getUserId() {
      const userId = localStorage.getItem('user_id');
      if(!userId){
        throw new Error('User ID not found. sign in again');
      }
      return userId;
    }

    // Apply theme immediately from localStorage (no flash)
    function applyStoredTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    }

    // Fetch theme from DB and update localStorage if different
    async function syncThemeFromDB() {
      try {
        const userId = getUserId();
        const response = await fetch(`https://krebble-v1.onrender.com/user/general/${userId}`);
        const data = await response.json();
        
        const dbTheme = data.theme || 'light';
        const localTheme = localStorage.getItem('theme');
        
        // If DB theme is different from local, update
        if (dbTheme !== localTheme) {
          localStorage.setItem('theme', dbTheme);
          if (dbTheme === 'dark') {
            document.body.classList.add('dark');
          } else {
            document.body.classList.remove('dark');
          }
        }
      } catch (err) {
        console.error("Error syncing theme:", err);
      }
    }

    // Apply theme instantly, then sync with DB
    applyStoredTheme();
    syncThemeFromDB();

    // ===================== CHARACTER COUNTER =====================
    
    const messageTextarea = document.getElementById('message');
    const charCount = document.getElementById('char-count');

    messageTextarea.addEventListener('input', () => {
      charCount.textContent = messageTextarea.value.length;
    });

    // ===================== NAVIGATION HANDLERS =====================
    
    document.getElementById("back-btn").onclick = () => {
      window.location.href = "user_settings.html";
    }

    // ===================== FORM SUBMISSION =====================
    
    document.getElementById('support-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      const submitBtn = document.getElementById('submit-btn');

      if (!subject || !message) {
        alert('Please fill in all fields');
        return;
      }

      if (message.length < 10) {
        alert('Please provide more details in your message (at least 10 characters)');
        return;
      }

      // Disable button while submitting
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const userId = getUserId();
        const response = await fetch(`http://127.0.0.1:8000/support-message/${userId}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            subject: subject,
            message: message
          }),
        });

        const result = await response.json();

        if (response.ok) {
          alert('Message sent successfully! We\'ll get back to you soon.');
          window.location.href = "user_settings.html";
        } else {
          alert(result.detail || 'Failed to send message');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error sending message. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }
    });
  </script>
</body>
</html>
